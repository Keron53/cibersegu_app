version: '3.8'

services:
  # Base de datos MongoDB
  mongodb:
    image: mongo:6.0
    container_name: cibersegu_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: MongoDB2024!@#Seguro
      MONGO_INITDB_DATABASE: firmasDB
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    ports:
      - "27017:27017"
    networks:
      - cibersegu_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend Node.js
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: cibersegu_backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:MongoDB2024%21%40%23Seguro@mongodb:27017/firmasDB?authSource=admin
      - JWT_SECRET=jwt_secret_super_seguro_para_af_systems_2024
      - EMAIL_USER=ticscatolica@gmail.com
      - EMAIL_PASS=lhdqqmywxvhltjwl
      - FRONTEND_URL=https://af-systemstechnology.com
            # Agregar estas líneas:
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=ticscatolica@gmail.com
      - SMTP_PASS=lhdqqmywxvhltjwl
      - WEBSOCKET_URL=http://websocket:3000
    volumes:
      - backend_uploads:/app/uploads
      - backend_certs:/app/CrearCACentral
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - cibersegu_network
    expose:
      - "3001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: cibersegu_frontend
    #container_name: cibersegu_frontend_pruebas
    restart: unless-stopped
    environment:
      - VITE_API_URL=https://af-systemstechnology.com/api
      - VITE_WS_URL=https://af-systemstechnology.com
    volumes:
      - frontend_dist:/app/dist
    networks:
      - cibersegu_network
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Proxy
  nginx:
    image: nginx:alpine
    container_name: cibersegu_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl:ro
      - frontend_dist:/var/www/frontend/dist:ro
      - backend_uploads:/var/www/backend/uploads:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - cibersegu_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Fail2ban para protección adicional
  fail2ban:
    image: crazymax/fail2ban:latest
    container_name: cibersegu_fail2ban
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - ./fail2ban:/data
      - nginx_logs:/var/log/nginx:ro
    environment:
      - TZ=UTC
    networks:
      - cibersegu_network

  websocket:
      build: 
        context: ../WebSocket
        dockerfile: Dockerfile
      container_name: cibersegu_webSocket
      restart: unless-stopped
      networks:
        - cibersegu_network
      expose:
        - "3000"

volumes:
  mongodb_data:
  backend_uploads:
  backend_certs:
  frontend_dist:
  nginx_logs:

networks:
  cibersegu_network:
    driver: bridge 